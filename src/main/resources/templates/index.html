<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="/js/jquery-3.4.0.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>

<div class="container text-center">
  <div class="row">
    <div class="col">
    <h1>Список дел (<span th:text="${ToDosCount}">0</span>)</h1>
    <button id="show-add-ToDo-form" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить дела</button>

      <br><br>
    <div id="ToDo-list">
      <ul class="list-group">
        <div th:each="ToDo : ${ToDos}">
          <li class="list-group-item">
            <a class="btn btn-primary" data-bs-toggle="collapse" th:href="${'#'+ToDo.id}" th:text="${ToDo.name}" role="button"
               aria-expanded="false" aria-controls="collapseExample">
            </a>
            <div class="collapse" th:id="${ToDo.id}">
              <div class="card-body">
                <p class="card-text" th:text="${'Дата: '+ToDo.getDate()}"></p>
                <p class="card-text" th:text="${'Описание: '+ToDo.getDescription()}"></p>
              </div>
            </div>

          </li>
        </div>
      </ul>

    </div>
</div>
    <p th:text="${someParameter}"></p>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Добавление дела</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="col">

              <div id="ToDo-form">
                <form>
                  <p>
                  <label>Название дела:</label>
                  <label>
                    <input type="text" name="name" value="">
                  </label>
                  </p>
                  <p>
                  <label>Описание дела:</label>
                  <label>
                    <input type="text" name="description" value="">
                  </label>
                  </p>
                  <p>
                  <label>Дата:</label>
                  <label>
                    <input type="date" name="date" value="">
                  </label>
                  </p>
                  <hr>
                  <button class="btn btn-success" id="save-ToDo" data-bs-toggle="modal" data-bs-target="#exampleModal">Сохранить</button>

                </form>
              </div>

            </div>


          </div>
        </div>
      </div>
    </div>



  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
