<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <script src="/js/jquery-3.4.0.min.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="ToDo-form">
  <form>
    <h2>Добавление дела</h2>
    <label>Название дела:</label>
    <label>
      <input type="text" name="name" value="">
    </label>
    <label>Дата:</label>
    <label>
      <input type="date" name="date" value="">
    </label>
    <hr>
    <button id="save-ToDo">Сохранить</button>

  </form>
</div>
<h1>Список дел (<span th:text="${ToDosCount}">0</span>)</h1>
<button id="show-add-ToDo-form">Добавить дела</button>
<br><br>
<div id="ToDo-list">
  <div th:each="ToDo : ${ToDos}">
    <a href="#" class="ToDo-link" th:attr="data-id=${ToDo.id}" th:text="${ToDo.name}"></a>
  </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
